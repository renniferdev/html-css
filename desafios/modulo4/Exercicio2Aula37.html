<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid rgb(8, 8, 8);
            padding: 10px;
            
        }
        .destaque {
            background-color: gray;
            color: white;
            text-align: left;
        }

        .destaquenum {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th rowspan="2" class="destaque">area</th>
            <th rowspan="2" class="destaque">disciplina</th>
            <th colspan="2" class="destaque">notas</th>
            <th rowspan="2" class="destaque">media</th> 
        </tr>
        <tr>
            <th class="destaque">Nota 1</th>
            <th class="destaque">Nota 2</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">exatas</th> 
                <td>matematica</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>fisica</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>

            </tr>
            <tr>
                <td>biologia</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <th colspan="4" class="destaque">media de exatas</th>
                <td class="destaquenum">0.9</td>
            </tr>
            <tr>
                <th rowspan="2">humanas</th>
                <td>historia</td>
                <td>1</td>
                <td>2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <td>geografia</td>
                <td>1</td>
                <td>2</td>
                <td>3.3</td>
            </tr>
            <tr>
                <th colspan="4" class="destaque">media de humanas</th>
                <td class="destaquenum">0.9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
