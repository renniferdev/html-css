<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro2.php" method="post" autocomplete="on">
        <!--colocar metodo post quando for enviar algo a mais de 3000 mil bit voce tem que usar o post. -->
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        
        <p>
            <label for="inivel">nivel de satisfacao:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            <!--min e max abaixa o percorrer da barra entre 1 a 5.
            
            value define onde vai comecar o nivel de satisfacao.-->
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
